<div class="" ng-repeat="book in homeCtrl.books">
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default">
			<div class="panel-body">

				<div class='row'>
					<div class="col-md-3 col-xs-12 thumbnail">
						<img src="{{book.image}}" alt="album image">
					</div>

					<div class="col-md-9 col-xs-12">
						<ul class="list-group form-inline">
							<li class="list-group-item">
								<h4 class='inline-header'>Book Title:</h4>
								<span><a ng-href="/{{book._id}}">{{book.title}}</a></span>
							</li>

							<li class="list-group-item">
								<h4 class='inline-header'>Author Name:</h4>
								<span>{{book.author}}</span>
							</li>

							<li class="list-group-item">
								<h4 class='inline-header'>Released date:</h4>
								<span>{{book.releaseDate}}</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
